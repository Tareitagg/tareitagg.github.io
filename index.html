<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPCCrea - Hacker Pro</title>
    <style>
        /* === ESTILOS HACKER √âPICOS === */
        :root {
            --hacker-green: #00ff41;
            --dark-color: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-color);
            color: white;
            overflow-x: hidden;
        }
        
        /* === PANTALLA DE CARGA (¬°LA QUE AMAS!) === */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loader-text {
            color: var(--hacker-green);
            font-size: 2rem;
            margin: 20px 0;
            text-shadow: 0 0 15px var(--hacker-green);
            position: relative;
        }
        
        .loader-text::after {
            content: "|";
            position: absolute;
            right: -15px;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .binary-code {
            color: var(--hacker-green);
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            line-height: 1.5;
        }
        
        /* === FONDO MATRIX (¬°CON LLUVIA DE LETRAS JAPONESAS!) === */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        
        /* === MEN√ö HAMBURGUESA (¬°BONITO Y FUNCIONAL!) === */
        .hamburger {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--hacker-green);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 20px var(--hacker-green);
            transition: transform 0.3s;
        }
        
        .hamburger:hover {
            transform: rotate(180deg);
        }
        
        .hamburger div {
            width: 30px;
            height: 3px;
            background: #000;
            margin: 5px 0;
            transition: all 0.3s;
        }
        
        /* Men√∫ desplegable */
        nav {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-left: 4px solid var(--hacker-green);
            padding-top: 100px;
        }
        
        nav.active {
            right: 0;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li a {
            color: var(--hacker-green);
            text-decoration: none;
            display: block;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
        }
        
        nav ul li a:hover {
            background: #111;
            padding-left: 45px;
            text-shadow: 0 0 15px var(--hacker-green);
        }
        
        /* === CONTENIDO PRINCIPAL === */
        header {
            background: #000;
            padding: 6rem 0;
            text-align: center;
            border-bottom: 4px solid var(--hacker-green);
        }
        
        h1 {
            font-size: 4.5rem;
            color: var(--hacker-green);
            text-shadow: 0 0 25px var(--hacker-green);
            letter-spacing: 5px;
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 25px var(--hacker-green); }
            25% { text-shadow: -8px -8px 25px #ff00ff, 8px 8px 25px #00ffff; }
            50% { text-shadow: 10px 10px 25px #ff0000, -10px -10px 25px #0000ff; }
        }
        
        /* Galer√≠a (4 columnas) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 40px;
            max-width: 1500px;
            margin: 0 auto;
        }
        
        .gallery-item {
            border: 4px solid var(--hacker-green);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1/1;
            transition: all 0.4s;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            position: relative;
        }
        
        .gallery-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 0 40px var(--hacker-green);
        }
        
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- === PANTALLA DE CARGA (¬°CON LLUVIA DE C√ìDIGO!) === -->
    <div class="loader" id="loader">
        <div class="loader-text">HACKEANDO LAPTOüëÄ...</div>
        <div class="binary-code" id="binaryCode">01001000 01000001 01000011 01001011 01000101 01001111</div>
    </div>
    
    <!-- === FONDO MATRIX === -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <!-- === MEN√ö HAMBURGUESA === -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- === MEN√ö DESPLEGABLE === -->
    <nav id="navMenu">
        <ul>
            <li><a href="#inicio">INICIO</a></li>
            <li><a href="#catalogo">CAT√ÅLOGO PRO</a></li>
            <li><a href="#contacto">CREADORES</a></li>
            <li><a href="#secret">MODO DIOS</a></li>
        </ul>
    </nav>
    
    <!-- === CONTENIDO PRINCIPAL === -->
    <header id="inicio">
        <h1>DPCCrea</h1>
        <p style="margin-top: 1rem; color: var(--hacker-green); font-size: 1.5rem;">// DISE√ëO QUE EXPLOTA MENTES //</p>
    </header>
    
    <div class="gallery" id="catalogo">
        <div class="gallery-item" onclick="window.location.href='arbol.html'">
            <img src="assets/imagenes/1.jpg" alt="Dise√±o √âpico 1">
        </div>
        <div class="gallery-item" onclick="window.location.href='arbol.html'">
            <img src="assets/imagenes/2.jpg" alt="Dise√±o √âpico 2">
        </div>
        <div class="gallery-item" onclick="window.location.href='arbol.html'">
            <img src="assets/imagenes/3.jpg" alt="Dise√±o √âpico 3">
        </div>
        <div class="gallery-item" onclick="window.location.href='1.html'">
            <img src="assets/imagenes/4.jpg" alt="Dise√±o √âpico 4">
        </div>
    </div>

    <script>
        // ===== PANTALLA DE CARGA (¬°MEJORADA!) =====
        const loader = document.getElementById('loader');
        const binaryCode = document.getElementById('binaryCode');
        
        // Efecto de escritura
        const hackerText = document.querySelector('.loader-text');
        const fullText = "INICIANDO SISTEMA...";
        let i = 0;
        
        function typeWriter() {
            if (i < fullText.length) {
                hackerText.textContent += fullText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        
        // C√≥digo binario aleatorio
        function generateBinary() {
            let binary = '';
            for (let i = 0; i < 10; i++) {
                binary += Math.random().toString(2).substr(2, 8) + ' ';
            }
            binaryCode.textContent = binary;
        }
        
        // Iniciar efectos
        typeWriter();
        setInterval(generateBinary, 150);
        
        // Ocultar despu√©s de 4 segundos
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);
        }, 4000);
        
        // ===== FONDO MATRIX (¬°ULTRA R√ÅPIDO!) =====
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "Êó•ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÅÔæîÔæñÔæåÔæù‚òÖ‚òÜ‚óÜ‚óá‚ô†‚ô£‚ô•‚ô¶";
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = `bold ${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height || Math.random() > 0.97) {
                    drops[i] = 0;
                }
                
                drops[i] += 1.5; // ¬°M√°s r√°pido!
            }
        }
        
        setInterval(drawMatrix, 40);
        
        // ===== MEN√ö HAMBURGUESA (¬°PERFECTO!) =====
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            
            // Animaci√≥n a "X" (mejorada)
            if (navMenu.classList.contains('active')) {
                hamburger.children[0].style.transform = 'rotate(45deg) translate(8px, 8px)';
                hamburger.children[1].style.opacity = '0';
                hamburger.children[2].style.transform = 'rotate(-45deg) translate(8px, -8px)';
                hamburger.style.transform = 'rotate(90deg)';
            } else {
                hamburger.children[0].style.transform = 'none';
                hamburger.children[1].style.opacity = '1';
                hamburger.children[2].style.transform = 'none';
                hamburger.style.transform = 'none';
            }
        });
    </script>
</body>
</html>
