<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPCCrea - Hacker Pro</title>
    <style>
        /* === ESTILOS HACKER (¡MEJORADOS!) === */
        :root {
            --hacker-green: #00ff41;
            --dark-color: #000;
            --menu-color: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-color);
            color: white;
            overflow-x: hidden;
        }
        
        /* === PANTALLA DE CARGA (¡ÉPICA!) === */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loader-text {
            color: var(--hacker-green);
            font-size: 1.8rem;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--hacker-green);
            position: relative;
        }
        
        .loader-text::after {
            content: "|";
            position: absolute;
            right: -10px;
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* === FONDO MATRIX (¡LLUVIA DE LETRAS JAPONESAS!) === */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        /* === MENÚ HAMBURGUESA (¡BONITO!) === */
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--hacker-green);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px var(--hacker-green);
        }
        
        .hamburger div {
            width: 30px;
            height: 3px;
            background: #000;
            margin: 5px 0;
            transition: all 0.3s;
        }
        
        /* Menú desplegable (estilo hacker) */
        nav {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: var(--menu-color);
            z-index: 999;
            transition: right 0.4s;
            border-left: 3px solid var(--hacker-green);
            padding-top: 100px;
        }
        
        nav.active {
            right: 0;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li a {
            color: var(--hacker-green);
            text-decoration: none;
            display: block;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            transition: all 0.3s;
        }
        
        nav ul li a:hover {
            background: #222;
            padding-left: 40px;
            text-shadow: 0 0 10px var(--hacker-green);
        }
        
        /* === CONTENIDO PRINCIPAL === */
        header {
            background: #000;
            padding: 5rem 0;
            text-align: center;
            border-bottom: 3px solid var(--hacker-green);
        }
        
        h1 {
            font-size: 4rem;
            color: var(--hacker-green);
            text-shadow: 0 0 20px var(--hacker-green);
            letter-spacing: 3px;
        }
        
        /* Galería (4 columnas) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-item {
            border: 3px solid var(--hacker-green);
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1/1;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--hacker-green);
        }
        
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loader" id="loader">
        <div class="loader-text">CARGANDO SISTEMA</div>
        <div class="binary-code">01001000 01000001 01000011 01001011 01000101 01001111</div>
    </div>
    
    <!-- Fondo Matrix -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <!-- Menú hamburguesa -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Menú desplegable -->
    <nav id="navMenu">
        <ul>
            <li><a href="#inicio">INICIO</a></li>
            <li><a href="#catalogo">CATÁLOGO</a></li>
            <li><a href="#contacto">CONTACTO</a></li>
            <li><a href="#secret">MODO DIOS</a></li>
        </ul>
    </nav>
    
    <!-- Contenido principal -->
    <header id="inicio">
        <h1>DPCCREA</h1>
    </header>
    
    <div class="gallery" id="catalogo">
        <div class="gallery-item">
            <img src="assets/imagenes/1.jpg" alt="Diseño 1">
        </div>
        <div class="gallery-item">
            <img src="assets/imagenes/2.jpg" alt="Diseño 2">
        </div>
        <div class="gallery-item">
            <img src="assets/imagenes/3.jpg" alt="Diseño 3">
        </div>
        <div class="gallery-item">
            <img src="assets/imagenes/4.jpg" alt="Diseño 4">
        </div>
    </div>

    <script>
        // ===== PANTALLA DE CARGA =====
        const loader = document.getElementById('loader');
        
        // Ocultar después de 3 segundos
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        }, 3000);
        
        // ===== FONDO MATRIX =====
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "日ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾁﾔﾖﾌﾝABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // ===== MENÚ HAMBURGUESA =====
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            
            // Animación a "X"
            if (navMenu.classList.contains('active')) {
                hamburger.children[0].style.transform = 'rotate(45deg) translate(7px, 7px)';
                hamburger.children[1].style.opacity = '0';
                hamburger.children[2].style.transform = 'rotate(-45deg) translate(7px, -7px)';
            } else {
                hamburger.children[0].style.transform = 'none';
                hamburger.children[1].style.opacity = '1';
                hamburger.children[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
